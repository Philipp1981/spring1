<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <br>
    <div th:replace="~{navigation :: navigation(Products)}" />
    <h1 th:text="Фильтры" />

    <form th:action="@{/products}" method="GET">
        <input th:value="${word != null} ? ${word}" th:name="word" type="text" placeholder="Название">
        <input th:value="${min != null} ? ${min}" th:name="min" type="number" placeholder="Минимальная цена">
        <input th:value="${max != null} ? ${max}" th:name="max" type="number" placeholder="Максимальная цена">
        <input th:name="count" type="number" placeholder="Кол-во на стр">
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <br>

    <h1>Каталог товаров</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${page.getContent()}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}">Редактировать</a>
            </td>
            <td>
                <a th:href="@{'/products/delete/' + ${product.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <p>
        <a class="btn btn-success" th:href="@{'/products/add/'}">Добавить новый продукт</a>
    </p>
    <br>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!(page.getNumber()>0) ? 'disabled' : ''}">
                <a th:class="page-link" th:href="@{'/products?pageNumber=' + ${page.getNumber()}+ ${filters}}">Пред</a>
            </li>

            <li class="page-item" th:classappend="${page.getNumber()+1 ==i ? 'active' : ''}" th:each="i:${#numbers.sequence(1, page.getTotalPages())}">
                 <a th:class="page-link" th:text="${i}" th:href="@{'/products?pageNumber=' + ${i}+${filters}}"></a>
            </li>

            <li class="page-item" th:classappend="${!(page.getNumber()<page.getTotalPages()-1)?'disabled':''}" >
                <a th:class="page-link" th:href="@{'/products?pageNumber=' + ${page.getNumber()+2}+${filters}}">След</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
