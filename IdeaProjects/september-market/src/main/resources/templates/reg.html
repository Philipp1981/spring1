<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div sec:authorize="isAnonymous()" class="panel-title">Регистрация</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/users/registered}" th:object="${user}" method="POST" class="form-horizontal">
                <!--<form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal"> th:action="@{/index}"-->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.logout} != null">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        Вы уже зарегистрированы
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{username}" type="text" placeholder="username" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{password}" type="text" placeholder="password" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{first_name}" type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{last_name}" type="text" placeholder="Last Name" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{email}" type="text" placeholder="E-mail" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{phone}" type="text" placeholder="Phone" class="form-control">
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <!--<form th:action="@{/users/registered}" method="POST">-->
                            <!--<form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">-->
                            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                            <!--</form>-->
                        </div>
                    </div>
                <!--</form>-->
                </form>

                <!--<form th:action="@{/products/add}" th:object="${product}" method="POST">-->

                        <!--<div class="col form-group">-->
                            <!--<label>Цена</label>-->
                            <!--<input th:field="*{price}" type="number" class="form-control" placeholder="">-->
                        <!--</div>-->
                    <!--</div>-->

                    <!--<div class="form-group">-->
                        <!--<button type="submit" class="btn btn-primary btn-block">Добавить</button>-->
                    <!--</div>-->
                <!--</form>-->


            </div>
        </div>
    </div>
</div>
</body>
</html>
